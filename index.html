<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button>
          <img
            src="https://cdn-icons-png.flaticon.com/128/2811/2811790.png"
            alt="Search"
            height="50px"
            width="50px"
          />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="https://cdn-icons-png.flaticon.com/128/2698/2698213.png"
          alt="weather"
          class="weather-icon"
        />
        <h1 class="temp">°c</h1>
        <h1 class="city">---</h1>
        <div class="details">
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/128/17895/17895429.png"
              alt="humidity"
            />
            <div>
              <p class="humidity">--%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2057/2057945.png"
              alt="windspeed"
            />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "ece27774681ec0042d82d08cd1e86489";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather img");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
          return;
        }

        data = await response.json();

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =
          Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML =
          data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + " Km/h";

        if (data.weather[0].main === "Clouds") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/2698/2698213.png";
        } else if (data.weather[0].main === "Clear") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/4064/4064276.png";
        } else if (data.weather[0].main === "Rain") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/9755/9755210.png";
        } else if (data.weather[0].main === "Drizzle") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/4724/4724094.png";
        } else if (data.weather[0].main === "Mist") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/5370/5370413.png";
        } else if (data.weather[0].main === "Snow") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/2315/2315377.png";
        } else if (data.weather[0].main === "Thunderstorm") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/3104/3104613.png";
        } else if (data.weather[0].main === "Haze") {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/1779/1779807.png";
        } else {
          weatherIcon.src =
            "https://cdn-icons-png.flaticon.com/128/1163/1163661.png";
        }

        document.querySelector(".weather").style.display = "block";
        document.querySelector(".error").style.display = "none";
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
